<div class="card border-primary mb-3 mx-auto" style="max-width: 30rem;">

    <div class="card-body mx-auto text-center">
        <h4 class="card-title">Avances</h4>

        <br>
        
        <button class="btn btn-dark" (click)="hideC()">Crear</button>
        <button class="btn btn-dark">Leer</button>
        <button class="btn btn-dark" (click)="hideA()">Actualizar</button>
        <button class="btn btn-dark" (click)="hideB()">Borrar</button>

        <form action="" [formGroup]="createGrupo" (ngSubmit)="agregarGrupos()">
            <div class="col">
                <label class="col-form-label mt-4" for="inputDefault">Descripci√≥n</label>
                <input class="form-control" type="text" formControlName="descripcion" placeholder="Nombre">
            </div>
            <br>
            <select class="form-select" id="selectSudent" ng-model="selectedCountryId">
              <option *ngFor="let item of listaProyectos | async" value="{{item.id}}">{{item.nombre}}</option>
            </select>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary"> Consultar</button>
            </div>
        </form>
    </div>
</div>
