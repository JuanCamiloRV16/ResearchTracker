<div class="card border-primary mb-3 mx-auto" style="max-width: 30rem;">

    <div class="card-body mx-auto">
        <h4 class="card-title">Crear proyecto</h4>
        <form action="" [formGroup]="createGrupo" (ngSubmit)="agregarGrupos()">

            <div class="col">
                <label class="col-form-label mt-4" for="inputDefault">Nombre del proyecto</label>
                <input class="form-control" type="text" formControlName="nombre" placeholder="Nombre">
                <label class="col-form-label mt-4" for="inputDefault">Descripci√≥n del proyecto</label>

                <h5>Editor TinyMCE</h5>
                <editor
                  [init]="{
                    height: 500,
                    menubar: false,
                    plugins: [
                      'advlist autolink lists link image charmap print preview anchor',
                      'searchreplace visualblocks code fullscreen',
                      'insertdatetime media table paste code help wordcount'
                    ],
                    toolbar:
                      'undo redo | formatselect | bold italic backcolor | \
                      alignleft aligncenter alignright alignjustify | \
                      bullist numlist outdent indent | removeformat | help'
                  }"
                ></editor>

                <!-- <input class="form-control" type="text" formControlName="descripcion" placeholder="Nombre"> -->
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Crear</button>
            </div>
        </form>
    </div>
</div>
