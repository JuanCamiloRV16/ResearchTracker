<app-navbar-estudiante></app-navbar-estudiante>
<br>
<div class="card border-primary mb-3 mx-auto" style="max-width: 30rem;">

  <div class="card-body mx-auto">
    <h4 class="card-title">Crear proyecto</h4>

    <button class="btn btn-dark" (click)="hideC()">Crear</button>
    <button class="btn btn-dark" (click)="hideA()">Actualizar</button>
    <button class="btn btn-dark" (click)="hideB()">Borrar</button>

    <form action="" [formGroup]="createGrupo" (ngSubmit)="agregarGrupos()" id="crear">

      <div class="col">
        <label class="col-form-label mt-4" for="inputDefault">Nombre del proyecto</label>
        <input class="form-control" type="text" formControlName="nombre" placeholder="Nombre">
        <label class="col-form-label mt-4" for="inputDefault">Descripci√≥n del proyecto</label>

        <h5>Editor TinyMCE</h5>
        <editor [init]="{
                    height: 500,
                    menubar: false,
                    plugins: [
                      'advlist autolink lists link image charmap print preview anchor',
                      'searchreplace visualblocks code fullscreen',
                      'insertdatetime media table paste code help wordcount'
                    ],
                    toolbar:
                      'undo redo | formatselect | bold italic backcolor | \
                      alignleft aligncenter alignright alignjustify | \
                      bullist numlist outdent indent | removeformat | help'
                  }"></editor>

        <!-- <input class="form-control" type="text" formControlName="descripcion" placeholder="Nombre"> -->
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Crear</button>
      </div>
    </form>

    <form action="" [formGroup]="createGrupo" (ngSubmit)="agregarGrupos()" id="actualizar" style="display: none;">

      <div class="col">
        <br>
        <select class="form-select" id="selectSudent" ng-model="selectedCountryId">
          <option *ngFor="let item of listaProyectos | async" value="{{item.id}}">{{item.nombre}}</option>
        </select>

        <h5>Editor TinyMCE</h5>
        <editor [init]="{
                    height: 500,
                    menubar: false,
                    plugins: [
                      'advlist autolink lists link image charmap print preview anchor',
                      'searchreplace visualblocks code fullscreen',
                      'insertdatetime media table paste code help wordcount'
                    ],
                    toolbar:
                      'undo redo | formatselect | bold italic backcolor | \
                      alignleft aligncenter alignright alignjustify | \
                      bullist numlist outdent indent | removeformat | help'
                  }"></editor>

        <!-- <input class="form-control" type="text" formControlName="descripcion" placeholder="Nombre"> -->
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Actualizar</button>
      </div>
    </form>

    <form id="borrar" style="display: none;">
      <div class="col">
        <br>
        <select class="form-select" id="selectSudent">
          <option *ngFor="let item of listaProyectos | async">{{item.nombre}}</option>
        </select>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary" onclick="borrarGrupo()">Borrar</button>
      </div>
    </form>
  </div>
</div>
