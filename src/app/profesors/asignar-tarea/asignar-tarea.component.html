<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Asignar tarea</title>
</head>

<body>
  <app-navbar-profesor></app-navbar-profesor>

  <br>

  <div class="card border-primary mb-3 mx-auto" style="max-width: 30rem;">

    <div class="card-body mx-auto">
      <h4 class="card-title">Asignar tarea</h4>

      <button class="btn btn-dark" (click)="hideC()">Crear</button>
      <button class="btn btn-dark" (click)="hideA()">Actualizar</button>
      <button class="btn btn-dark" (click)="hideB()">Borrar</button>

      <form action="" [formGroup]="createEstudiante" (ngSubmit)="agregarEstudiante()">
        <div class="col">
          <label class="col-form-label mt-4" for="inputDefault">Nombre</label>
          <input class="form-control" type="text" formControlName="nombre">
          <label class="col-form-label mt-4" for="inputDefault">Instrucciones</label>
          <input class="form-control" type="text" formControlName="nombre">
        </div>

        <br>

        <select class="form-select" id="selectSudent">
          <option *ngFor="let item of listaEstudiantes | async">{{item.nombre}}</option>
        </select>

        <br>
        

        <select class="form-select" id="selectSudent">
          <option *ngFor="let item of listaProyectos | async">{{item.nombre}}</option>
        </select>

        <br>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Asignar</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
