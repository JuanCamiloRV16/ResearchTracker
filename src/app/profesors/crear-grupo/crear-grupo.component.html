<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Crear grupo</title>
    </head>

    <body>
        <app-navbar-profesor></app-navbar-profesor>

        <br>

        <div class="card border-primary mb-3 mx-auto" style="max-width: 30rem;">

            <div class="card-body mx-auto">
                <h4 class="card-title">Crear grupo de investigaci√≥n</h4>
                <form action="" [formGroup]="createGrupo" (ngSubmit)="agregarGrupos()">
                  <label class="col-form-label mt-4" for="inputDefault">Nombre del grupo</label>
                    <div class="col">
                      <input class="form-control" type="text" formControlName="nombre" placeholder="Nombre">
                    </div>
                  <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Crear</button>
                  </div>
                </form>
            </div>
        </div>
    </body>
</html>
