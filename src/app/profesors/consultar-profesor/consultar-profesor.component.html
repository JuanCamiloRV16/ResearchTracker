<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Agregar estudiantes</title>
</head>

<body>
    <app-navbar-profesor></app-navbar-profesor>

    <br>

    <div class="card border-primary mb-3 mx-auto text-center" style="max-width: 30rem;">

        <div class="card-body mx-auto">
            <h4 class="card-title">Consultar</h4>
            <form action="" [formGroup]="createEstudiante" (ngSubmit)="agregarEstudiante()">

                <div class="form-group">
                    <label for="selectSudent" class="form-label mt-4">Estudiante</label>
                    <select class="form-select" id="selectSudent">
                        <option *ngFor="let item of listaEstudiantes | async">{{item.nombre}}</option>
                    </select>
                </div>

                <br>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary"> Consultar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
