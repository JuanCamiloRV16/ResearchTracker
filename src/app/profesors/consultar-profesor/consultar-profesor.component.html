<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Agregar estudiantes</title>
    </head>
    <body>
        <app-navbar-profesor></app-navbar-profesor>

        <br>

        <div class="card border-primary mb-3 mx-auto" style="max-width: 30rem;">

            <div class="card-body mx-auto">
                <h4 class="card-title">Consultar</h4>
                <form action="" [formGroup]="createGrupo" (ngSubmit)="agregarGrupos()">
                    
                    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                        <button type="button" class="btn btn-primary">Estudiante</button>
                        <div class="btn-group" role="group">
                          <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></button>
                          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <a class="dropdown-item" href="#">Dropdown link</a>
                            <a class="dropdown-item" href="#">Dropdown link</a>
                          </div>
                        </div>
                      </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary"> Consultar</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
