<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Agregar estudiantes</title>
    </head>
    <body>
        <app-navbar-profesor></app-navbar-profesor>

        <br>

        <div class="card border-primary mb-3 mx-auto text-center" style="max-width: 30rem;">

            <div class="form-group mx-auto">
              <br>
              <h4 class="card-title">Estudiantes</h4>
              <label class="form-label mt-4">Seleccionar grupo</label><br>
                <select class="form-select" id="grupos">
                  <option *ngFor="let item of listaGrupos | async">{{item.nombre}}</option>
                </select>



                <!--
                  <select multiple="" class="form-select" id="estudiantes">
                  <option *ngFor="let item of listaEstudiantes | async">{{item.nombre}}</option>
                </select>

                <br>
                <br>

                <button type="button" class="btn btn-primary">Agregar</button>
                -->

                

                <form action="" [formGroup]="createEstudiante" (ngSubmit)="agregarEstudiante()">
                  <label for="estudiantes" class="form-label mt-4">Agregar el estudiante</label><br>
                    <div class="col">
                      <input class="form-control" type="text" formControlName="nombre" placeholder="Nombre">
                    </div>
                  <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Agregar</button>
                  </div>
                </form>

                <label class="form-label mt-4">Lista de estudiantes</label>
                <br>
                <select class="form-select" id="estudiantes">
                  <option *ngFor="let item of listaEstudiantes | async">{{item.nombre}}</option>
                </select>
            </div>
        </div>
    </body>
</html>
